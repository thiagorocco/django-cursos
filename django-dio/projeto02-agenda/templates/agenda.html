{% extends "model-page.html" %}
{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 18px;">
        {% for evento in eventos %}
            <li>{{ evento.titulo }} - {{ evento.get_data_evento }} - {{ evento.local }}
                ( <a href="#">Editar</a>) |
                ( <a href="evento/delete/{{ evento.id }}">Excluir</a>)
            </li>
        {% endfor %}
    </ul>
{% endblock %}
