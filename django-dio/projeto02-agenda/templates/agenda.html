{% extends "model-page.html" %}
{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <a href="historico">
        <button type="button">Consultar Hist√≥rico</button>
    </a>

    <ul style="font-size: 18px;">
        {% for evento in eventos %}
            <li>
                <div style=
                             {% if evento.get_evento_atrasado %}
                                "color: red;"
                             {% endif %}
                             {% if evento.get_evento_uma_hora %}
                                "color: yellow;"
                             {% endif %}
                >
                    {{ evento.titulo }} - {{ evento.get_data_evento }} - {{ evento.local }}
                    ( <a href="evento/?id={{ evento.id }}">Editar</a>) |
                    ( <a href="evento/delete/{{ evento.id }}">Excluir</a>)
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
